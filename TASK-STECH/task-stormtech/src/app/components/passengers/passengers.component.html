<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Aerolínea</th>
        <th scope="col">Ciudad de origen</th>
        <th scope="col">Ver pasajero</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas | paginate: { itemsPerPage: 10, currentPage: page }; let item = index;">
        <th scope="row">{{item + 1}}</th>
        <td>{{persona.name}}</td>
        <td>{{persona.airline[0].name}}</td>
        <td>{{persona.airline[0].country}}</td>
        <td>
            <button (click)="showPassenger(persona)" type="button" class="btn btn-light"> Ver más</button>
          <!-- <a [routerLink]="['/persona', item]" class="btn btn-light"> Ver más </a> -->
        </td>
      </tr>
    </tbody>
  </table>
  <app-loading *ngIf="loading"></app-loading>

  <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
