<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Aerolínea</th>
        <th scope="col">Ciudad de origen</th>
        <th scope="col">Ver pasajero</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas; let item = index;">
        <th scope="row">{{item + 1}}</th>
        <td>{{persona.name}}</td>
        <td>{{persona.airline[0].name}}</td>
        <td>{{persona.airline[0].country}}</td>
        <td>
            <button (click)="showPassenger(persona)" type="button" class="btn btn-light"> Ver más</button>
          <!-- <a [routerLink]="['/persona', item]" class="btn btn-light"> Ver más </a> -->
        </td>
      </tr>
    </tbody>
  </table>
 <div class="row">
   <div class="col-6 text-center">
    <button class="btn btn-primary" (click)="prevPage()">
      Anteriores
    </button>
   </div>
   <div class="col-6 text-center">
    <button class="btn btn-primary" (click)="nextPage()">
      Siguiente
    </button>
   </div>

 </div> 
 

  <app-loading *ngIf="loading"></app-loading>
