<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Airline</th>
        <th scope="col">City</th>
        <th scope="col">See passenger</th>
        <th scope="col">Edit passenger</th>
        <th scope="col">Delete passenger</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let passenger of passengers; let item = index;">
        <th scope="row">{{item + 1}}</th>
        <td>{{passenger.name}}</td>
        <td>{{passenger.airline? passenger.airline[0]?.name: ''}}</td>
        <td>{{passenger.airline? passenger.airline[0].country: ''}}</td>
        <td>
            <button (click)="showPassenger(passenger)" type="button" class="btn btn-light"> See more</button>
        </td>
        <td>
          <button routerLink="/edit-passenger/{{passenger._id}}"  type="button" class="btn btn-light"> Edit</button>
        </td>
        <td>
          <button (click)="deletePassenger(passenger, item)"  type="button" class="btn btn-light"> Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
 <div class="row">
   <div class="col-6 text-center">
    <button class="btn btn-primary" (click)="prevPage()">
      Previous
    </button>
   </div>
   <div class="col-6 text-center">
    <button [disabled]="buttonDisabled" class="btn btn-primary" (click)="nextPage(passengers.length)">
      Next
    </button>
   </div>
 </div> 

 <div class="row mt-3">
   <div class="col-12">
    <a class="nav-link btn btn-dark" style="color:white;" aria-current="page" [routerLink]="['/new-passenger']" >Add passenger</a>
   </div>
 </div>
 
  <app-loading *ngIf="loading"></app-loading>
