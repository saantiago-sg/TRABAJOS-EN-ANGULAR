<div class="row info-passenger">
    <div class="col-md-12">
        <div class="row mb-5">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1>{{passengerComp.name}}</h1>
                </div>
                <div class="col-md-6 text-end">
                    <button routerLink="/passengers" class="btn btn-outline-danger">
                        Regresar
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <h4>Aerolinea: </h4>
                </div>
                <div class="col-md-6 text-end">
                    <h5>{{passengerComp.airline[0].name}}</h5>
                </div>
                <div class="col-md-3 text-end">
                    <img [src]="passengerComp.airline[0].logo" />
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h4>Cantidad de vuelos: </h4>
                </div>
                <div class="col-md-6 text-end">
                    <h5>{{passengerComp.trips}}</h5>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h4>Visita el sitio web: </h4>
                </div>
                <div class="col-md-6 text-end">
                    <a [href]="'//'+passengerComp.airline[0].website" target="_blank">Link de sitio web</a>
                </div>
            </div>
        </div>
    </div>
</div>
