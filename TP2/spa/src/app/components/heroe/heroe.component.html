<h1> {{ heroe.nombre|uppercase }}  <small> ({{ heroe.aparicion|date:'y' }}) </small> </h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary w-100">Volver...</a>
    </div>
    <div class="col-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p> {{ heroe.bio }} </p>
        <div class="text-center mt-5">
            <img *ngIf="heroe.casa == 'Marvel'" src="../../../assets/images/marvel.png" alt="marvel">
            <img *ngIf="heroe.casa != 'Marvel'" src="../../../assets/images/dc.png" alt="dc">
        </div>
    </div>
</div>
