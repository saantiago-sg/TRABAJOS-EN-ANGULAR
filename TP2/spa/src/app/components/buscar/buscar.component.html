<h1>Buscando:  <small> {{ termino }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-12">
    <div class="alert alert-danger">
      No existen resultados con el termino {{ termino }}
    </div>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  <app-card-heroe [heroe]="info" [index]="info.idx" *ngFor = "let info of heroes;"></app-card-heroe>
</div>
